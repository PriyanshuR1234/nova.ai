<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI - Voice Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #4285f4;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3367d6;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nova AI - Voice Assistant</h1>
        <p>Nova is a voice-controlled assistant that helps you book cabs and more. Click the button below to start Nova.</p>
        <button id="startButton" class="button">Start Nova</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            fetch('/start', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                const statusElement = document.getElementById('status');
                statusElement.textContent = data.message;
                statusElement.classList.add('success');
                statusElement.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                const statusElement = document.getElementById('status');
                statusElement.textContent = 'Failed to start Nova. Please try again.';
                statusElement.style.backgroundColor = '#f8d7da';
                statusElement.style.color = '#721c24';
                statusElement.style.display = 'block';
            });
        });
    </script>
</body>
</html>
